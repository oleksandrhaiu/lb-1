{% extends 'accounts/layout.html' %}
{% block content %}
    <div class="product-detail">
        <h1>{{ product.title }}</h1>

        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.title }}" style="max-width: 300px;">
        {% endif %}

        <p>{{ product.description }}</p>
        <p><strong>Ціна: {{ product.price }} грн</strong></p>

        <form action="{% url 'cart_add' product.id %}" method="post" style="margin-top: 20px; padding: 15px; background: #f9f9f9; border: 1px solid #eee;">
            {% csrf_token %}
            {{ cart_product_form }}
            <input type="submit" value="Додати в кошик" style="background: #007bff; color: white; border: none; padding: 5px 10px; cursor: pointer;">
        </form>
        <br>
        <a href="{% url 'products' %}">Назад до списку</a>
    </div>
{% endblock %}
