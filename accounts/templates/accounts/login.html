{% extends "accounts/layout.html" %}

{% block title %}Вхід{% endblock %}

{% block content %}
    <h2>Вхід у систему</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Увійти</button>
    </form>
    <p>Немає акаунту? <a href="{% url 'register' %}">Зареєструватися</a></p>
{% endblock %}
